<!DOCTYPE html> 
<html lang="en">
    <!-- 
d)Faça um Programa que converta metros para centímetros.
Exemplo:
1.5 metros = 150 centímetros  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUSOUOZACIAN!!!!!!!!!!!!</title>
</head>
<body>
    <script>
        let value = Number(prompt("Insira os metros para os converter em centímetros: "));
        let text = " centímetros";
        let text2 = " metro(s) são iguais a: ";

        let convertido = value * 100;

        alert(value+text2+convertido+text);
        console.log(value+text2+convertido+text);
    </script> 
</body>
</html>
