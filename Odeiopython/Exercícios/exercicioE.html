<!DOCTYPE html> 
<html lang="en">
    <!-- 
e)Faça um Programa que pergunte quanto você ganha por hora e o número de horas trabalhadas no mês. Calcule e mostre o total do seu salário no referido mês.
Exemplo:
horas trabalhadas: 200
valor da hora: 10
Salario: 2000  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUSOUOZACIAN!!!!!!!!!!!!</title>
</head>
<body>
    <script>
        let value = Number(prompt("Insira a quantidade de horas trabalhadas: "));
        let value2 = Number(prompt("Insira o valor da hora trabalhada: "));
        let s1 = value * value2;
        alert("O seu salário é: R$"+s1);
        console.log("O seu salário é: R$"+s1);
    </script> 
</body>
</html>
