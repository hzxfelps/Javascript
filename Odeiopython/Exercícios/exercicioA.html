<!DOCTYPE html> 
<html lang="en">
    <!-- a) Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior.
Exemplo:
Número: 15
Vizinhos: 14 e 16 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUSOUOZACIAN!!!!!!!!!!!!</title>
</head>
<body>
    <script>
        let num = Number(prompt("Insira um número para descobrir seu número anterior e posterior: "));
        let text = "Número anterior: ";
        let text2 = "Número posterior: ";
        let result1 = text + (num - 1);
        let result2 = text2 + (num + 1);
        alert(result1);
        alert(result2);
        console.log(result1);
        console.log(result2);
    </script> 
</body>
</html>
