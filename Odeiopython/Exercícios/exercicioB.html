<!DOCTYPE html> 
<html lang="en">
    <!-- b) Elaborar um programa para uma pizzaria, o qual leia o valor total de
uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser
pago por cliente.
Exemplo:
Valor da Conta R$: 90.00
Número de Clientes: 3
Valor por cliente R$: 30.00  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUSOUOZACIAN!!!!!!!!!!!!</title>
</head>
<body>
    <script>
        let value = Number(prompt("Insira o valor da conta: "));
        let ppls = Number(prompt("Insira a quantidade de pessoas que irão pagar: "))
        let text = "O valor a ser pago por cliente é: R$";
        let vpp = value / ppls;
        let result1 = text + vpp;
        alert(result1);
        console.log(result1);
    </script> 
</body>
</html>
