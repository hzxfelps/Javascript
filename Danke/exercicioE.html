<!DOCTYPE html> 
<html lang="en">
    <!-- 5- Crie um programa que leia uma nota de 0 a 10 e classifique como: Reprovado, Recuperação ou Aprovado. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira a sua nota: "));
        if ( n1 >= 7) {
            alert("Você foi aprovado(a)!");
            console.log("Você foi aprovado(a)!");
        } else if ( n1 >= 5 && n1 < 7){
            alert("Você está de recuperação.");
            console.log("Você está de recuperação.");
        } else if ( n1 < 5){
            alert("Você está reprovado(a).");
            console.log("Você está reprovado(a).");
        }
    </script> 
</body>
</html>
