<!DOCTYPE html> 
<html lang="en">
    <!--11 - Crie um programa que leia dois números e informe qual é o maior ou se são iguais.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o 1° número: "));
        let n2 = Number(prompt("Insira o 2° número: "));
        if ( n1 == n2) {
            alert("Os números são iguais.");
            console.log("Os números são iguais.");
        } else if ( n1 > n2) {
            alert("O 1° Número é maior que o 2°.");
            console.log("O 1° Número é maior que o 2°.");
        } else {
            alert("O 2° Número é maior que o 1°.");
            console.log("O 2° Número é maior que o 1°.");
        }
    </script> 
</body>
</html>
