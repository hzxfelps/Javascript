<!DOCTYPE html> 
<html lang="en">
    <!-- 6 - Escreva um programa que leia um texto e verifique se ele está vazio ou não. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = prompt("Insira o texto: ");
        let comparative = "";
        if ( n1  === comparative) {
            alert("O texto está vazio.");
            console.log("O texto está vazio.");
        } else {
            alert("O texto não está vazio.")
            console.log("O texto não está vazio.")
        }
    </script> 
</body>
</html>
