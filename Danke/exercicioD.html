<!DOCTYPE html> 
<html lang="en">
    <!-- Escreva um programa que solicite uma senha do usuário e verifique se ela está correta. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let password = prompt("Registre a senha do usuário: ");
        let n1 = prompt("Para logar insira a senha do usuário: ");
        if ( n1 === password) {
            alert("Você logou! A senha está correta.");
            console.log("Você logou! A senha está correta.");
        } else {
            alert("Senha incorreta!");
            console.log("Senha incorreta!");
        }
    </script> 
</body>
</html>
