<!DOCTYPE html> 
<html lang="en">
    <!--12 - Escreva um programa que leia três números e informe qual é o maior entre eles.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o 1° número: "));
        let n2 = Number(prompt("Insira o 2° número: "));
        let n3 = Number(prompt("Insira o 3° número: "));
        if ( n1 == n2 && n1 == n3) {
            alert("Os números são iguais.");
            console.log("Os números são iguais.");
        } else if ( n1 > n2 && n1 > n3) {
            alert("O 1° Número é maior que o 2° e o 3°.");
            console.log("O 1° Número é maior que o 2° e o 3°.");
        } else  if ( n2 > n1 && n2 > n3){
            alert("O 2° Número é maior que o 1° e o 3°.");
            console.log("O 2° Número é maior que o 1° e o 3°.");
        } else  if ( n3 > n1 && n3 > n2){
            alert("O 3° Número é maior que o 1° e o 2°.");
            console.log("O 3° Número é maior que o 1° e o 2°.");
        }
    </script> 
</body>
</html>
