<!DOCTYPE html> 
<html lang="en">
    <!--10 - Escreva um programa que leia um número e verifique se ele está na faixa de 10 a 20 (inclusive).-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o número: "));
        if ( n1 >= 10 && n1 <= 20) {
            alert("O número está na faixa de 10 a 20!");
            console.log("O número está na faixa de 10 a 20!");
        } else {
            alert("O número não está na faixa de 10 a 20.");
            console.log("O número não está na faixa de 10 a 20.");
        }
    </script> 
</body>
</html>
