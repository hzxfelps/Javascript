<!DOCTYPE html> 
<html lang="en">
    <!--9 - Crie um programa que leia o nome de um dia da semana e informe se é dia útil ou fim de semana. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let day = prompt("Insira o dia da semana: ");
        if ( day.toLowerCase() === "quinta") {
            alert("Quinta é um dia útil.");
            console.log("Quinta é um dia útil.");
        } else if ( day.toLowerCase() === "sexta"){
            alert("Quinta é um dia útil.");
            console.log("Quinta é um dia útil.");
        }
        else if ( day.toLowerCase() === "sabado" || day.toLowerCase() === "sábado"){
            alert("Sábado não é um dia útil.");
            console.log("Sábado não é um dia útil.");
        }
        else if ( day.toLowerCase() === "domingo"){
            alert("Domingo não é um dia útil.");
            console.log("Domingo não é um dia útil.");
        }
        else if ( day.toLowerCase() === "segunda"){
            alert("Segunda é um dia útil.");
            console.log("Segunda é um dia útil.");
        }
        else if ( day.toLowerCase() === "terca" || day.toLowerCase() === "terça" ){
            alert("Terça é um dia útil.");
            console.log("Terça é um dia útil.");
        }
        else if ( day.toLowerCase() === "quarta"){
            alert("Quarta é um dia útil.");
            console.log("Quarta é um dia útil.");
        }
    </script> 
</body>
</html>
