<!DOCTYPE html> 
<html lang="en">
    <!-- 2 - Crie um programa que leia um número e informe se ele é positivo, negativo ou igual a zero.  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o número: "));
        if ( n1 == 0){
        alert("O número é igual a zero.");
        console.log("O número é igual a zero.");
        } else if ( n1 >= 1){
            alert("O número é positivo.");
            console.log("O número é positivo.");
        } else if (n1 < 0) {
            alert("O número é negativo.");
            console.log("O número é negativo.");
        }
    </script> 
</body>
</html>
