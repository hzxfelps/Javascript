    <script>
        let name = prompt("Insira seu nome: ");
        let yo = Number(prompt("Insira sua idade: "));
        let jaodernein = prompt("Você tem documento "+name+"?");

            alert("Você pode acessar o programa!");
            console.log("Você pode acessar o programa!");

            alert("Sem documento não é permitido o acesso ao programa.");

            alert("Menores de idade não podem acessar o programa.");
            console.log("Menores de idade não podem acessar o programa.");
        } else if ( yo < 18 && jaodernein.toLowerCase() === "nao" || yo < 18 && jaodernein.toLowerCase() === "não" ) {
             alert("Menores de idade e pessoas sem documento não podem acessar o programa.");

        </script>
