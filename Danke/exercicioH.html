<!DOCTYPE html> 
<html lang="en">
    <!--8 - Escreva um programa que leia um número e verifique se ele é múltiplo de 5. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o número: "));
        if ( n1 % 5 === 0) {
            alert("O número é multíplo de cinco!");
            console.log("O número é multíplo de cinco!");
        } else {
            alert("O número não é multíplo de cinco.");
            console.log("O número não é multíplo de cinco.");
        }
    </script> 
</body>
</html>
