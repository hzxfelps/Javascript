<!DOCTYPE html> 
<html lang="en">
    <!-- 
6 - Elaborar um programa em javascript que apresente o valor da conversão em real (R$) de um valor lido em dólar (US$). 
O programa deve solicitar o valor da cotação do dólar.
dolar = 5,58 reais  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let valueindolar = Number(prompt("Insira a quantidade de dólares (US$) que você deseja converter: "));
        let valueofdolar = Number(prompt("Insira o valor do dólar (US$) atualmente: "));
        let valueinreal = valueindolar * valueofdolar;
        alert(valueindolar+"US$ em reais são: R$"+valueinreal);
        console.log(valueindolar+"US$ em reais são: R$"+valueinreal);
    </script> 
</body>
</html>
