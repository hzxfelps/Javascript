<!DOCTYPE html> 
<html lang="en">
    <!-- 
1 - Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um programa em javascript  para ler
 o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no tanque. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let vfuel = Number(prompt("Insira o preço do litro da gasolina: "));
        let howmuchpL = Number(prompt("Insira o valor do pagamento: "));
        let fuelquant = howmuchpL / vfuel;
        alert("Você colocou em seu tanque "+fuelquant+" Litros de gasolina");
        console.log("Você colocou em seu tanque "+fuelquant+" Litros de gasolina");
    </script> 
</body>
</html>
