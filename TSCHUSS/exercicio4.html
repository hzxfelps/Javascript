<!DOCTYPE html> 
<html lang="en">
    <!-- 

4 - Alguns países medem temperaturas em graus Celsius, e outros em graus Fahrenheit. Faça um
programa em javascript para ler uma temperatura Celsius e exibi-la em Fahrenheit (pesquise como fazer este tipo de conversão).  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let gC = Number(prompt("Insira a quantidade de graus Celsius para ser convertido em Fahrenheit: ")); 
        let gF = (gC * 1.8) + 32 ;
        alert(gC+"° Em Fahrenheit são: "+gF+"°");
        console.log(gC+"° Em Fahrenheit são: "+gF+"°");
    </script> 
</body>
</html>
