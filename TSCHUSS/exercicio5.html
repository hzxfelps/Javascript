<!DOCTYPE html> 
<html lang="en">
    <!-- 
5 -  Elaborar um programa em javascript que calcule e apresente o valor do volume de uma caixaretangular, 
utilizando a fórmula VOLUME <- COMPRIMENTO * LARGURA * ALTURA.  -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockandroll</title>
</head>
<body>
    <script>
        let length1 = Number(prompt("Programa de cálculo de Volume EM CENTÍMETROS (caixa retangular)\nInsira o comprimento:"));
        let width1 = Number(prompt("Insira a largura:"));
        let height1 = Number(prompt("Insira a altura: "));
        let volume = length1 * width1 * height1;
        alert("O volume da caixa é igual a: "+volume+"cm³");
        console.log("O volume da caixa é igual a: "+volume+"cm³");
    </script> 
</body>
</html>
